
<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function reverseString() {
            var s = 'hello';
            var reversed;

            for (var i = s.length - 1; i >= 0; i--) {
                reversed += s[i];
            }

    </script>

    <title></title>
</head>

<body>
    
     <button type="button" onclick="reverseString()" value="click">click</button>
</body>
</html>
